 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">YourLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <button>Sign In</button>
            <button>Register</button>
            <button>Post an Ad</button>

            <!-- Переключатель темы -->
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <nav>
        <ul class="categories">
            <li>Real Estate for Sale</li>
            <li>Real Estate to Rent</li>
            <li>Motors</li>
            <li>Jobs</li>
            <li>Electronics</li>
            <li>Home & Garden</li>
        </ul>
    </nav>

    <main>
        <h2>Apartments For Sale Up To €666.666</h2>
        <div class="listing-grid">
            <div class="listing-item">
                <img src="apartment1.jpg" alt="Apartment 1">
                <p>€666.666 - 1-bedroom apartment</p>
            </div>
            <div class="listing-item">
                <img src="apartment2.jpg" alt="Apartment 2">
                <p>€666.666 - 2-bedroom apartment</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Marketplace. All rights reserved.</p>
    </footer>

    <!-- Подключение JavaScript для переключения темы -->
    <script src="script.js"></script>
</body>
</html>
